<html data-ng-app="slider">
    
    <head>
        <link rel="stylesheet" href="lib/swiper/idangerous.swiper.css">
        
        <style>
            .swiper-container, .swiper-slide {
                width: 100%;
                height: 200px;
                background-color: #e3e3e3;
                font-size: 100px;
                text-align: center;
            }
        </style>
    </head>
    
    <body data-ng-controller="sliderController">
        
        <div dynamic-slider>
            <div class="swiper-slide" data-ng-repeat="page in pages" data-ng-bind="page">
            </div>
        </div>
        
        <script defer src="lib/swiper/idangerous.swiper.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="app.js"></script>
        
    </body>
    
</html>
